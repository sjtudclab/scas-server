        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!-- BEGIN************************请在此处添加内容************************ -->
            <h1 class="page-header">社区基本信息录入</h1>

            <div class="row placeholders">
                <div class="col-xs-7 col-sm-7 placeholder">
                    <h3 class="sub-header text-left">社区</h3>

                    <form class="form-horizontal" id="th_form_community" action="#" th:action="@{/create/community}"
                          th:object="${community}" method="post">
                        <input hidden id="input_user_netcard_id" name="user_netcard_id" type="text" value="0">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input_nickname">名称</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="input_nickname" type="text" placeholder=""
                                       th:field="*{commName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input_community_id">地址</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="input_community_id" type="text" placeholder=""
                                       th:field="*{commAddress}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input_community_id">省(国标码)</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="input_community_id" type="text" placeholder=""
                                       th:field="*{commCodeProvince}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input_community_id">区县市(国标码)</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="input_community_id" type="text" placeholder=""
                                       th:field="*{commCodeCity}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input_community_id">乡镇(国标码)</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="input_community_id" type="text" placeholder=""
                                       th:field="*{commCodeDistrict}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input_community_id">社区村(国标码)</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="input_community_id" type="text" placeholder=""
                                       th:field="*{commCodeCommunity}">
                            </div>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" id="btn_add_net_info" type="submit">确认</button>
                        <!--<button class="btn btn-lg btn-primary btn-block" id="btn_update_net_info">Update All</button>-->

                    </form>

                </div>

                <!--<div class="col-xs-5 col-xs-offset-1 col-sm-5 col-sm-offset-1 placeholder">
                    <h3 class="sub-header text-left">Resident Information</h3>
                    {% include "template/form_resident.html" %}
                </div>-->
            </div><!--row-->

            <div class="row placeholders">
                <div class="col-xs-9 col-sm-9 placeholder">
                    <h3 class="sub-header text-left">小区
                        <a class="btn btn-link btn-lg" id="btn_" type="button" href="#" th:href="@{/create/small_community(commId=${commId})}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                    </h3>

                    <div class="table-responsive" id="th_table_small_comm">

                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>小区号</th><th>名称</th><th>地址</th><th>编辑</th><th>删除</th>
                            </tr>
                            </thead>
                            <tbody id="tbody_small_comm_edit" th:unless="${#lists.isEmpty(neighbourhoods)}">
                            <tr th:each="neighbourhood : ${neighbourhoods}">
                                <td class="user_id" th:text="*{neigId}?:'1'">1</td>
                                <td th:text="*{neigName}">东方名城A</td>
                                <td th:text="*{neigAddress}">上海市五角场东方名城</td>
                                <td>
                                    <button class="btn btn-link btn-xs btn_edit" type="button">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-link btn-xs btn_remove" type="button">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table><!--table-->
                    </div><!--table-responsice-->

                </div>
            </div><!--row-->

            <div class="row placeholders">
                <div class="col-xs-9 col-sm-9 placeholder">
                    <h3 class="sub-header text-left">周边设施
                        <button class="btn btn-link btn-lg" id="btn_" type="button">

            user_id = $(this).parent().parent().children(":first").text()
            console.log(user_id)
            window.location.href = "/edit/small_community"
//          	+ user_id
        })
        $('#tbody_user_edit').find('tr .btn_remove').click(function(event){

            console.log(user_id)
            alert('Are you sure to delete user ' + user_id + '?')

            window.location.href = "#"
        })
