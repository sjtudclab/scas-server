            <h1 class="page-header">人员基本信息录入</h1>

            <div class="row placeholders">
                <div class="col-xs-7 col-sm-7 placeholder">
                    <!--Basic Infomation-->
                    <h3 class="sub-header text-left">生活群众</h3>
                    <form class="form-horizontal" id="th_form_resident">
                        <input hidden id="input_citizen_id" name="user_citizen_id" type="text" value="0">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="select_gender">Gender</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select_gender" genderVal="1">
                                    <option value="1">男</option>
                                    <option value="0">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input_age">Age</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="input_age" type="number" value="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input_phone">Phone</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="input_phone" type="text" value="18516190000">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="select_identification_type">ID type</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select_identification_type" idTypeVal="1">
                                    <option value="idcard">idcard</option>
                                    <option value="readercard">readercard</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input_identification_value">ID value</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="input_identification_value" type="text" value="360728199208010000">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="select_marriage">Marriage</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select_marriage" marriageVal="1">
                                    <option value="已婚">已婚</option>
                                    <option value="未婚">未婚</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="select_employment">Employment</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select_employment" employmentVal="1">
                                    <option value="就业">就业</option>
                                    <option value="失业">失业</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="select_residence_type">ResideType</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select_residence_type" residentTypeVal="1">
                                    <option value="城镇">城镇</option>
                                    <option value="农村">农村</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="select_residence_status">ResideStat</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select_residence_status" residenceStatusVal="1">
                                    <option value="人在户在">人在户在</option>
                                    <option value="人在户不在">人在户不在</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="select_education">Education</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select_education" educationVal="1">
                                    <option value="大学">大学</option>
                                    <option value="高中">高中</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="select_party">Party</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select_party" partyVal="1">
                                    <option value="党员">党员</option>
                                    <option value="群众">群众</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="select_nationality">Nationality</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select_nationality" nationalityVal="1">
                                    <option value="中国公民">中国公民</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="select_income_status">Income</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select_income_status" incomeStatusVal="1">
                                    <option value="纳保">纳保</option>
                                    <option value="低保">低保</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="select_nation">Nation</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="select_nation" nationVal="1">
                                    <option value="汉族">汉族</option>
                                    <option value="少数民族">少数民族</option>
                                </select>
                            </div>
                        </div>
                        <!--<button class="btn btn-lg btn-primary btn-block" id="btn_update_resident_info">Update All</button>
                        <button class="btn btn-lg btn-primary btn-block" id="btn_add_resident_info">Add Info</button>-->
                    </form>
