    <!--CONTENT_CONTAINER-->
    <div id="th_content_container">
    	
<h1 class="page-header">微服务配置</h1>

<div class="row placeholders">
    <div class="col-xs-7 col-sm-7 placeholder">
        <form class="form-horizontal" id="th_form_community">
	        <input hidden id="input_user_netcard_id" name="user_netcard_id" type="text" value="0">
	        <!--<div class="form-group">
	            <label class="col-sm-3 control-label" for="input_nickname">名称</label>
	            <div class="col-sm-9">
	                <input class="form-control" id="input_nickname" type="text" value="东方名城">
	            </div>
	        </div>-->
	        <h3 class="sub-header text-left">必选服务</h3>
	        <div class="form-group">
	        	<label class="col-sm-3 control-label" for="input_nickname">社交</label>
		        <div class="checkbox col-sm-9">
				    <label><input type="checkbox" checked disabled> 聊天</label>
				    <label><input type="checkbox" checked disabled> 通讯录</label>
				    <label><input type="checkbox" checked disabled> 邻里</label>
				</div>
			</div>
			<div class="form-group">
	        	<label class="col-sm-3 control-label" for="input_nickname">个人信息</label>
		        <div class="checkbox col-sm-9">
				    <label><input type="checkbox" checked disabled> 实名信息</label>
				    <label><input type="checkbox" checked disabled> 居住信息</label>
				    <label><input type="checkbox" checked disabled> 网络信息</label>
				    <label><input type="checkbox" checked disabled> 党员信息</label>
				</div>
			</div>
			
			<h3 class="sub-header text-left">可选服务</h3>
			<div class="form-group">
	        	<label class="col-sm-3 control-label" for="input_nickname">舆论</label>
		        <div class="checkbox col-sm-9">
				    <label><input type="checkbox" checked > 民议广场</label>
				    <label><input type="checkbox" > 民意投票</label>
				    <label><input type="checkbox" > 公告管理</label>
				    <label><input type="checkbox" > 舆情管理</label>
				</div>
			</div>
			<div class="form-group">
	        	<label class="col-sm-3 control-label" for="input_nickname">基础数据</label>
		        <div class="checkbox col-sm-9">
				    <label><input type="checkbox" > 人口信息</label>
				    <label><input type="checkbox" > 房屋信息</label>
				    <label><input type="checkbox" > 周边设施</label>
				</div>
			</div>
			<div class="form-group">
	        	<label class="col-sm-3 control-label" for="input_nickname">人事管理</label>
		        <div class="checkbox col-sm-9">
				    <label><input type="checkbox" > 人事信息</label>
				</div>
			</div>
			<div class="form-group">
	        	<label class="col-sm-3 control-label" for="input_nickname">居委会工作</label>
		        <div class="checkbox col-sm-9">
				    <label><input type="checkbox" > 民政工作</label>
				    <label><input type="checkbox" > 公益服务</label>
				</div>
			</div>
			<div class="form-group">
	        	<label class="col-sm-3 control-label" for="input_nickname">居民生活</label>
		        <div class="checkbox col-sm-9">
				    <label><input type="checkbox" > 物业报修</label>
				    <label><input type="checkbox" > 便民服务</label>
				</div>
			</div>
        </form>
        
        <button class="btn btn-lg btn-primary btn-block" id="btn_add_net_info">确认</button>
    </div>

    </div>-->
