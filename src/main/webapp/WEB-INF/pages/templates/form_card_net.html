
        <form class="form-horizontal" id="formNetInfo">
            <input hidden id="input_user_netcard_id" name="user_netcard_id" type="text" value="{{ user_net_info.netcard_id if user_net_info else 0 }}">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="input_nickname">Nick name</label>
                <div class="col-sm-9">
                    <input class="form-control" id="input_nickname" type="text" value="{{ user_net_info.nickname if user_net_info else 'Ernest' }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="input_community_id">Community#</label>
                <div class="col-sm-9">
                    <input class="form-control" id="input_community_id" type="text" value="{{ user_net_info.commuity_user_id if user_net_info else '20150066' }}">
                </div>
            </div>
            {% if user_net_info.netcard_id %}
            <button class="btn btn-lg btn-primary btn-block" id="btn_update_net_info">Update All</button>
            {% else %}
            <button class="btn btn-lg btn-primary btn-block" id="btn_add_net_info">Add Info</button>
            {% endif %}

        </form>
