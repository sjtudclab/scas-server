
        <form class="form-horizontal" id="formUserBasic" name="formUserBasic">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="img_user">Photo</label>
                <div class="col-sm-9">
                    <img class="img-responsive img-rounded" id="img_user" src="{{ img_src or '/files/default_user.png' }}" alt="User icon">
                    <button class="btn btn-link btn-xs pull-right" type="button">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="input_username">Username</label>
                <div class="col-sm-9">
                    <input class="form-control" id="input_username" type="text" value="{{ user.username }}" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="input_password">Password</label>
                <div class="col-sm-9">
                    <input class="form-control" id="input_password" name="password" type="password" value="{{ user.password }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="select_user_type">User type</label>
                <div class="col-sm-9">
                    <select class="form-control" id="select_user_type" name="user_type_id" optionText="{{ user.user_type }}">
                        <option value="1">Management</option>
                        <option value="2">Service</option>
                        <option value="3">Resident</option>
                        <option disabled>Admin</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="input_name">Name</label>
                <div class="col-sm-9">
                    <input class="form-control" id="input_name" name="name" type="text" value="{{ user.name }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="input_email">Email</label>
                <div class="col-sm-9">
                    <input class="form-control" id="input_email" name="email" type="email" value="{{ user.email if user.email else 'default@163.com' }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="input_identity_number">Identity #</label>
                <div class="col-sm-9">
                    <input class="form-control" id="input_identity_number" name="identity_number" type="text" value="{{ user.identity_number if user.identity_number else 'null' }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="input_card_id">Card ID</label>
                <div class="col-sm-9">
                    <input class="form-control" id="input_card_id" name="card_id" type="text" value="{{ user.card_id if user.card_id else 'null' }}">
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="btn_update_user_basic" type="submit">Update All</button>
        </form>
