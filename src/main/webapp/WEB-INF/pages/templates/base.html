<!DOCTYPE html>
<html id="th_base" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!-- HEAD -->
<head id="th_head">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <script src="../../js/jquery-2.1.4.min.js" th:src="@{/js/jquery-2.1.4.min.js}"></script>
    <script src="../../js/bootstrap-3.3.6.min.js" th:src="@{/js/bootstrap-3.3.6.min.js}"></script>
    <link href="../../css/bootstrap-3.3.6.min.css" th:href="@{/css/bootstrap-3.3.6.min.css}" rel="stylesheet"/>
    <!--<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>-->
    <!--<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <!--<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>-->
	<!-- TITLE -->
	<title th:include="this::#th_title">主页</title>
	<!-- EXTRAHEAD -->
	<div th:include="this::#th_extrahead"></div>
</head>

<body>
<!-- NAVIGATION -->
<nav id="th_navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/home}">智慧社区应用服务门户</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/home}">首页</a></li>
                <li><a href="#">设置</a></li>
                <li><a href="#">信息</a></li>
                <li><a href="#">帮助</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<!-- CONTENT -->
<div id="th_content" class="container-fluid">
    <div class="row">
        <!--SIDE_BAR-->
        <div id="th_sidebar" class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><h4 class="sub-header">创建社区</h4></li>
                <li><a href="#" th:href="@{/create/community}">社区基本信息录入<span class="sr-only">(current)</span></a></li>
                <li><a href="#" th:href="@{/create/people}">人员基本信息录入</a></li>
                <li><a href="#" th:href="@{/config/service}">微服务配置</a></li>
                <li><a href="#" th:href="@{#}">数据库生成</a></li>
                <li><a href="#" th:href="@{#}">社区预览</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><h4 class="sub-header">其他</h4></li>
                <li><a href="#">其他</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><h4 class="sub-header">其他</h4></li>
                <li><a href="#">其他</a></li>
            </ul>
        </div>

        <!--CONTENT_CONTAINER-->
        <div th:include="this::#th_content_container" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">一级模块</h1>

            <h2 class="sub-header">二级模块</h2>
        </div><!-- content_container -->

    </div><!--row-->
</div><!-- /.container -->

<!-- FOOTER -->
<div id="th_footer"></div>

<!-- EXTRA_STYLE -->
<style id="th_extrastyle">
    body{ padding-top: 50px; }
    .sub-header { padding-bottom: 10px;border-bottom: 1px solid #eee; }
    /* Hide for mobile, show later */
    .sidebar { display: none; }
    @media (min-width: 768px) {
      .sidebar {
        position: fixed;
        top: 51px;
        bottom: 0;
        left: 0;
        z-index: 1000;
        display: block;
        padding: 20px;
        overflow-x: hidden;
        overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
        background-color: #f5f5f5;
        border-right: 1px solid #eee;
      }
    }
    /* Sidebar navigation */
    .nav-sidebar {
      margin-right: -21px; /* 20px padding + 1px border */
      margin-bottom: 20px;
      margin-left: -20px;
    }
    .nav-sidebar .sub-header { padding-bottom: 5px;border-bottom: 1px solid #eee; }
    .nav-sidebar > li > a {
      padding-right: 20px;
      padding-left: 20px;
    }
    .nav-sidebar > li > h4 {
      padding-right: 20px;
      padding-left: 20px;
    }
    .nav-sidebar > .active > a,
    .nav-sidebar > .active > a:hover,
    .nav-sidebar > .active > a:focus {
      color: #fff;
      background-color: #428bca;
    }
    /*Main content*/
    .main { padding: 20px; }
    @media (min-width: 768px) {
      .main {
        padding-right: 40px;
        padding-left: 40px;
      }
    }
    .main .page-header { margin-top: 0; }
    /*Placeholder dashboard ideas*/
    .placeholder {
      margin-bottom: 20px;
    }
    .placeholder img {
      display: inline-block;
      border-radius: 50%;
    }
</style>
</body>
</html>
